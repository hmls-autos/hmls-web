name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache bun dependencies for web app
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('apps/web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install web dependencies
        run: cd apps/web && bun install --frozen-lockfile

      - name: Lint
        run: deno task lint:web

      - name: Type Check
        run: deno task typecheck:web

      - name: Check API
        run: deno task check:api

      - name: Check Diagnostic Agent
        run: deno task check:diagnostic
